<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank | Algoritmika</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <h1 class="main__title">Конвертер валют онлайн</h1>
        <div class="base__currency">
          <label class="base__label">У меня есть</label>
          <div class="currency__codes">
            <div class="code code-active">RUB</div>
            <div class="code">USD</div>
            <div class="code">EUR</div>
            <div class="code">GBP</div>
          </div>
          <div class="input__box">
            <input type="text" class="currency__input" />
            <label class="sub__info">1 RUB = 0.0135 USD</label>
          </div>
        </div>

        <div class="output__currency">
          <label class="base__label">Хочу приобрести</label>
          <div class="currency__codes">
            <div class="code code-active">RUB</div>
            <div class="code">USD</div>
            <div class="code">EUR</div>
            <div class="code">GBP</div>
          </div>
          <div class="input__box">
            <input type="text" class="currency__input" />
            <label class="sub__info">1 RUB = 0.0135 USD</label>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
